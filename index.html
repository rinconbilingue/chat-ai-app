<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Captura Inteligente + Chat IA</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

</head>
<body>
  <div class="main-container">

    <!-- Captura de pantalla -->
    <div class="capture-container">
